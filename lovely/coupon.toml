[manifest]
version = "1.0.0"
dump_lua = true
priority = 1

    # Modify card shop creation
[[patches]]
[patches.pattern]
target = "functions/UI_definitions.lua"
pattern = '''
if polled_rate > check_rate and polled_rate <= check_rate + v.val then
    local card = create_card(v.type, area, nil, nil, nil, nil, nil, 'sho')
'''
position = "after"
payload = '''
    local coupons = SMODS.find_card('j_mxms_coupon')
    if card.ability.set == 'Joker' and next(coupons) then
        for k, v in pairs(coupons) do
            if pseudorandom('cou' .. G.GAME.round_resets.ante, v.ability.extra.prob * G.GAME.probabilities.normal, v.ability.extra.odds) == v.ability.extra.odds then
                card.cost = 0
                v:juice_up(0.3, 0.4)
                break
            else
                SMODS.calculate_effect({ message = localize('k_nope_ex'), colour = G.C.SET.Tarot, sound = 'tarot2' },v)
                SMODS.calculate_context({mxms_failed_prob = true, odds = v.ability.extra.odds - (v.ability.extra.prob * G.GAME.probabilities.normal)})
            end
        end
    end
'''
match_indent = true
times = 1